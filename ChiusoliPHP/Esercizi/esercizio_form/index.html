<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <h1>Form</h1>
        <p>Compilare il form con i dati del nuovo corso da inserire</p>
        <form
            action="action.php"
            method="post"
            enctype="multipart/form-data"
            style="border: 1px solid orange"
            id="form1"
        >
            <fieldset style="border: 1px solid rgb(0, 0, 255)">
                <legend>Nominativo</legend>
                <label for="nome" autocomplete="off">Nome:</label>
                <input type="text" 
                name="nome" placeholder="Nome Corso" id="IDnome" />
                <br>
                <label for="cognome">Coordinatore</label>
                <input
                    type="text"
                    name="coordinatore"
                    placeholder="Coordinatore"
                    id="coordinatore"
                    autofocus
                    required
                /><br>
                <input
                    type="date"
                    name="inizio"
                    id="inizio"
                /><br>
                <input
                    type="number"
                    name="n_partecipanti"
                    placeholder="N. partecipanti"
                    id="n_partecipanti"                    
                />
            </fieldset>
            
            <button type="submit">Inserisci corso</button>
        </form>



        <a href="http://localhost/php/form/action.php?nome=Geronimo&cognome=Gettini">clicca qui</a>
    </body>
</html>
